<div class="addTodoWidget">

    <div *ngIf="isAddWidget then buttonAddWidget; else buttonAddTodoToWidget"></div>
    <ng-template #buttonAddWidget>
      <button type="button">+ Erstellen</button>
    </ng-template>
    <ng-template #buttonAddTodoToWidget>
      <button type="button">+</button>
    </ng-template>
  </form>

</div>
